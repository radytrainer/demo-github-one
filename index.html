<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <div class="logo">
            <i class="material-icons">menu</i>
            <span>Algorithm 2024C</span>
        </div>
        <div class="center-nav">
            <ul>
                <li>Stream</li>
                <li>Classwork</li>
                <li>People</li>
                <li>Grades</li>
            </ul>
        </div>
        <div class="nav-left">
            <i class="material-icons">settings</i>
            <i class="material-icons">apps</i>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="btn-header">
                <button><i class="material-icons">edit</i> Customize</button>
            </div>
            <div class="footer-box">
                <a href="">Algorithm 2024 C</a>
                <i class="material-icons">help</i>
            </div>
        </header>
        <div class="content">
            <aside>
                <div class="box">
                    <div class="meet">
                        <div class="group-meet">
                            <img src="images/meet.png" alt="">
                            <span>Meet</span>
                        </div>
                        <i class="material-icons">more_vert</i>
                    </div>
                    <button class="btn-link">
                        Generate link
                    </button>
                </div>
                <div class="box">
                    <div class="code">
                        <span>Class code</span>
                        <i class="material-icons">more_vert</i>
                    </div>
                    <div class="key">
                        <span>kbgk4wr </span>
                        <i class="material-icons">fullscreen</i>
                    </div>
                </div>
                <div class="box">
                    <div class="coming">
                        <span>Upcoming</span>
                    </div>
                    <div class="text-box">
                        <span>Due tomorrow</span>
                        <span>11:59PM - ALGO-HO...</span>
                    </div>
                    <div class="all">
                        <span>View all</span>
                    </div>
                </div>
            </aside>
            <main>
                <div class="card">
                    <div class="user">
                        <img src="https://t4.ftcdn.net/jpg/05/62/99/31/360_F_562993122_e7pGkeY8yMfXJcRmclsoIjtOoVDDgIlh.jpg" alt="">
                        <span>Announce something to your class</span>
                    </div>
                </div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
                <div class="card">Card</div>
    
            </main>
        </div>
    </div>
</body>
</html>
